
<h3>Create an Account</h3>

<form
  (ngSubmit) = "onSubmit()"
  [formGroup] = "authForm" class="ui form">


  <app-input
    inputType = "text"
    label = "Username"
    [control] = "authForm.controls.username"
    >
  </app-input>

  <app-input
    inputType = "password"
    label = "Password"
    [control] = "authForm.controls.password"
  >
  </app-input>

  <app-input
  inputType = "password"
    label = "Password Confirmation"
    [control] = "authForm.controls.passwordConfirmation"
  >
  </app-input>

  <div *ngIf = "authForm.controls.password.touched && authForm.controls.passwordConfirmation.touched && authForm.errors"
       class="ui red basic label">

    <p *ngIf = "authForm.errors.passwordsDontMatch">
        Passwords must Match!
    </p>

    <p *ngIf = "authForm.errors.noConnection">
      Failed to connect to the server!
    </p>

    <p *ngIf = "authForm.errors.unknownError">
      Failed to signup!
    </p>

  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
